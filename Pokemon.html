<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon CRUD</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to right, #ffcc00, #3b4cca);
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }

        header {
            background: linear-gradient(to right, #ffcc00, #ff5733);
            padding: 20px;
            font-size: 28px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            border-bottom: 6px solid #3b4cca;
            text-shadow: 2px 2px #3b4cca;
            color: white;
        }

        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 2px solid #3b4cca;
            padding: 10px;
            text-align: center;
            color: #000;
        }

        th {
            background: #ffcc00;
            color: #3b4cca;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 1px 1px #333;
        }

        .action-btn {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            transition: 0.3s;
        }

        .edit-btn {
            background-color: #4caf50;
            color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .delete-btn {
            background-color: #d32f2f;
            color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        form {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4);
            display: inline-block;
            animation: fadeIn 0.5s ease-in-out;
        }

        input, select, button {
            padding: 12px;
            margin: 8px;
            border-radius: 8px;
            border: 2px solid #3b4cca;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            width: 90%;
            transition: 0.3s;
        }

        button {
            background-color: #3b4cca;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            font-weight: bold;
            border-radius: 12px;
        }

        button:hover {
            background-color: #2a2f80;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pokémon CRUD</h1>
    </header>
    
    <section>
        <h2>Lista de Pokémons</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Nivel</th>
                    <th>Habilidades</th>
                    <th>Peso</th>
                    <th>Altura</th>
                    <th>Género</th>
                    <th>Región</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="pokemonTableBody">
                <!-- Los datos se llenarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </section>
    
    <section>
        <h2>Agregar Nuevo Pokémon</h2>
        <form id="pokemonForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="tipo" placeholder="Tipo" required>
            <input type="number" id="nivel" placeholder="Nivel" required>
            <input type="text" id="habilidades" placeholder="Habilidades" required>
            <input type="number" id="peso" placeholder="Peso" step="0.1" required>
            <input type="number" id="altura" placeholder="Altura" step="0.1" required>
            <select id="genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Desconocido">Desconocido</option>
            </select>
            <select id="region" required>
                <option value="Kanto">Kanto</option>
                <option value="Johto">Johto</option>
                <option value="Hoenn">Hoenn</option>
                <option value="Sinnoh">Sinnoh</option>
                <option value="Teselia">Teselia</option>
                <option value="Kalos">Kalos</option>
                <option value="Alola">Alola</option>
                <option value="Galar">Galar</option>
                <option value="Paldea">Paldea</option>
            </select>
            <button type="submit">Agregar Pokémon</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
