<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon CRUD</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to right, #ffcb05, #3b4cca);
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background-color: #ffcb05;
            padding: 15px;
            font-size: 24px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border-bottom: 5px solid #3b4cca;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 2px solid #3b4cca;
            padding: 15px;
            text-align: center;
        }
        th {
            background: #ffcb05;
            color: #3b4cca;
            text-transform: uppercase;
        }
        form {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }
        input, select, button {
            padding: 12px;
            margin: 8px;
            border-radius: 8px;
            border: 2px solid #3b4cca;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
        }
        button {
            background-color: #3b4cca;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2a2f80;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Pokémon CRUD</h1>
    </header>
    
    <section>
        <h2>Caracteristicas de  los Pokémons</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Nivel</th>
                    <th>Habilidades</th>
                    <th>Peso</th>
                    <th>Altura</th>
                    <th>Género</th>
                    <th>Región</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="pokemonTableBody">
                <!-- Los datos se llenarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </section>
    
    <section>
        <h2>Agregar Nuevo Pokémon</h2>
        <form id="pokemonForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="tipo" placeholder="Tipo" required>
            <input type="number" id="nivel" placeholder="Nivel" required>
            <input type="text" id="habilidades" placeholder="Habilidades" required>
            <input type="number" id="peso" placeholder="Peso" step="0.1" required>
            <input type="number" id="altura" placeholder="Altura" step="0.1" required>
            <select id="genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Desconocido">Desconocido</option>
            </select>
            <select id="region" required>
                <option value="Kanto">Kanto</option>
                <option value="Johto">Johto</option>
                <option value="Hoenn">Hoenn</option>
                <option value="Sinnoh">Sinnoh</option>
                <option value="Teselia">Teselia</option>
                <option value="Kalos">Kalos</option>
                <option value="Alola">Alola</option>
                <option value="Galar">Galar</option>
                <option value="Paldea">Paldea</option>
            </select>
            <button type="submit">Agregar Pokémon</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
